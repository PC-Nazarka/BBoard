{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="add password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" name="action">{% trans "Change Password" %}</button>
        <a class="btn btn-warning" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
