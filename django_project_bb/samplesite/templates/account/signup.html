{% extends "account/base.html" %}

{% load crispy_forms_filters %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form class="signup add" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-success" type="submit">Регистрация</button>
  <a class="btn btn-success" href="{% url 'account_login' %}">Вход</a></li>
  <a class="btn btn-warning button secondaryAction" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
</form>

{% endblock %}
